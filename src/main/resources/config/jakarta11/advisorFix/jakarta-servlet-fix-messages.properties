# Cookie methods - Terminally deprecated (for removal)
jakarta-servlet-method-cookie-get-comment-deprecated=Your application will not work in future releases. \
\n Remove all calls to Cookie.getComment(). \
\n Cookie comments are not supported in RFC 6265 and should not be used. \
\n If you need to store metadata about cookies, consider using a separate storage mechanism.

jakarta-servlet-method-cookie-set-comment-deprecated=Your application will not work in future releases. \
\n Remove all calls to Cookie.setComment(String). \
\n Cookie comments are not supported in RFC 6265 and should not be used. \
\n If you need to store metadata about cookies, consider using a separate storage mechanism.

jakarta-servlet-method-cookie-get-version-deprecated=Your application will not work in future releases. \
\n Remove all calls to Cookie.getVersion(). \
\n Cookie version is not supported in RFC 6265 and should not be used. \
\n Modern browsers follow RFC 6265 which does not use cookie versions.

jakarta-servlet-method-cookie-set-version-deprecated=Your application will not work in future releases. \
\n Remove all calls to Cookie.setVersion(int). \
\n Cookie version is not supported in RFC 6265 and should not be used. \
\n Modern browsers follow RFC 6265 which does not use cookie versions.

