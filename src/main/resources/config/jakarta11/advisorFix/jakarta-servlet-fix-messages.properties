# PushBuilder - Deprecated in favor of 103 early hints
jakarta-servlet-interface-push-builder-deprecated=Consider migrating to HTTP 103 early hints. \
\n The PushBuilder interface is deprecated as HTTP/2 server push is being replaced by HTTP 103 early hints. \
\n HTTP 103 early hints provide similar performance benefits with better browser support and efficiency. \
\n Consult your servlet container documentation for 103 early hints implementation details.

jakarta-servlet-method-new-push-builder-deprecated=Consider migrating to HTTP 103 early hints. \
\n Replace HttpServletRequest.newPushBuilder() with HTTP 103 early hints implementation. \
