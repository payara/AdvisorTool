# PushBuilder - Deprecated in favor of 103 early hints
jakarta-servlet-interface-push-builder-deprecated=Jakarta Servlet 6.1 \
\n The PushBuilder interface is deprecated in favor of HTTP 103 early hints. \
\n HTTP/2 server push functionality has been superseded by the 103 early hints mechanism.

