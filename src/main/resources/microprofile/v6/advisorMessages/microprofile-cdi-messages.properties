microprofile-cdi-file-empty-beans-xml=In CDI 4.0 and later, the presence an empty beans.xml file causes an archive to be treated as an implicit bean archive,\n \
  the equivalent of setting the bean-discovery-mode="annotated" attribute. \n \
  Only objects with CDI bean-defining annotations are CDI beans.
microprofile-cdi-file-not-found-beans-xml=File beans.xml was not provided. Then the default mode to be use for the application will be annotated.