<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="content">
        <h3>Lab Technician</h3>
        <p>Represents technicians responsible for collecting samples.</p>
        <h:panelGrid columns="2" columnClasses="label,value" styleClass="table-form">

            <h:outputLabel for="name" value="Name:" />
            <h:inputText id="name" value="#{labTechnicianBean.labtechnician.name}" />

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{labTechnicianBean.labtechnician.email}" />
        </h:panelGrid>
        <h:inputHidden id="technicianId" 
                       value="#{labTechnicianBean.labtechnician.technicianId}" />

        <h:commandButton value="Save" action="#{labTechnicianBean.save}" styleClass="btn btn-primary mt-3" />

        <h3 class="mt-5">Lab Technician List</h3>
        <h:dataTable value="#{labTechnicianBean.allLabtechnicians}" var="labtechnician" border="1" styleClass="table table-striped table-bordered">
            <h:column>
                <f:facet name="header">Technician Id</f:facet>
                #{labtechnician.technicianId}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{labtechnician.name}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{labtechnician.email}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink value="Edit" action="#{labTechnicianBean.edit(labtechnician)}" styleClass="btn btn-link p-0" />
                |
                <h:commandLink value="Delete" action="#{labTechnicianBean.remove(labtechnician.technicianId)}"
                               onclick="return confirm('Delete this labtechnician?');" 
                               styleClass="btn btn-link p-0 text-danger" />
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
