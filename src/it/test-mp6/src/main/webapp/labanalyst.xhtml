<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                template="/WEB-INF/layout/template.xhtml">

    <ui:define name="content">
        <h3>Lab Analyst</h3>
        <p>Represents analysts who analyze tests.</p>
        <h:panelGrid columns="2" columnClasses="label,value" styleClass="table-form">

            <h:outputLabel for="name" value="Name:" />
            <h:inputText id="name" value="#{labAnalystBean.labanalyst.name}" />

            <h:outputLabel for="department" value="Department:" />
            <h:inputText id="department" value="#{labAnalystBean.labanalyst.department}" />
        </h:panelGrid>
        <h:inputHidden id="analystId" 
                       value="#{labAnalystBean.labanalyst.analystId}" />

        <h:commandButton value="Save" action="#{labAnalystBean.save}" styleClass="btn btn-primary mt-3" />

        <h3 class="mt-5">Lab Analyst List</h3>
        <h:dataTable value="#{labAnalystBean.allLabanalysts}" var="labanalyst" border="1" styleClass="table table-striped table-bordered">
            <h:column>
                <f:facet name="header">Analyst Id</f:facet>
                #{labanalyst.analystId}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{labanalyst.name}
            </h:column>
            <h:column>
                <f:facet name="header">Department</f:facet>
                #{labanalyst.department}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink value="Edit" action="#{labAnalystBean.edit(labanalyst)}" styleClass="btn btn-link p-0" />
                |
                <h:commandLink value="Delete" action="#{labAnalystBean.remove(labanalyst.analystId)}"
                               onclick="return confirm('Delete this labanalyst?');" 
                               styleClass="btn btn-link p-0 text-danger" />
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
